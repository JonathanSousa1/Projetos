		<section id="dicas">

			<h1>Receber mais Dicas?</h1>

			<p>Gostaria de receber mais dicas sobre investimentos, basta apenas se cadastrar:</p>
	  		<form name="">
	  			<label for="nome">Nome:</label>
	  			<input id="nome" type="text" name="nome" placeholder="Nome Completo" required autofocus/>
	  			
	  			<label for="e-mail">E-mail:</label>
	  			<input id="e-mail" type="email" name="e-mail"placeholder="nomeusuario@email.com" required />

	  			<label for="senha">Senha:</label>
	  			<input id="senha" type="password" name="senha"  placeholder="Senha" required>
	  			<label for="celular">Celular:</label>
	  			<input id="celular" type="tel" name="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" required/>
	  			<div id="data-hora-aulas">
	  				<div>
			  			<label for="data">Data:</label>
			  			<input id="data" type="date" name="data"/>
		  			</div>
		  			<div>
			  			<label for="hora">Hora:</label>
			  			<input id="hora" type="time" name="hora"/>
		  			</div>
		  			<div>
			  			<label for="aulas">Aulas:</label>
			  			<input id="aulas" type="number" name="aulas" min="1" max="20" step="1" />
		  			</div>
		  		</div>
	  			<label for="nivel">Nível:</label>
	  			<select id="nivel" name="nivel">
	  				<option>Selecione um nível</option>
	  				<option value="basico">Básico</option>
	  				<option value="intermediario">Intermediário</option>
	  				<option value="avancado">Avançado</option>
	  			</select>

	  			<fieldset>
	  				<legend>Gênero</legend>
	  				<input id="m" type="radio" name="genero" value="masculino" /><label for="m">Masculino</label>
	  				<input id="f" type="radio" name="genero" value="feminino" /><label for="f">Feminino</label>
	  			</fieldset>

	  			<fieldset>
	  				<legend>Tipo de conteúdos</legend>
	  				<input id="emergencia" type="checkbox" name="conteudo" value="emergencia" /><label for="emergencia">Fundo de emergência</label>
	  				<input id="rendafixa" type="checkbox" name="conteudo" value="rendafixa" /><label for="rendafixa">Renda Fixa</label>
	  				<input id="poupanca" type="checkbox" name="conteudo" value="poupanca" /><label for="poupanca">Poupança</label>
	  				<input id="rendavariavel" type="checkbox" name="conteudo" value="rendavariavel" /><label for="rendavariavel">Renda Variável</label>
	  			</fieldset>

	  			<label for="msg">Mensagem:</label>
	  			<textarea id="msg" cols="55" rows="4"></textarea>

	  			<div id="botoes">
		  			<input type="submit" name="" value="Agendar" />
		  			<input type="reset" name="" value="Cancelar" />
	  			</div>
  			</form>
  		</section>
